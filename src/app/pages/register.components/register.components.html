<h2 class="container py-4 d-flex justify-content-center fw-bold">Register</h2>
<div class="container py-1 d-flex justify-content-center">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="login-form p-4 rounded shadow-sm"
  >
    <div class="mb-3">
      <label for="userFullName" class="form-label">Full Name</label>
      <input
        class="form-control input-bg-custom"
        type="text"
        placeholder="Bia Exemplo"
        id="userFullName"
        aria-label="default input example"
        formControlName="name"
      />
    </div>

    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control input-bg-custom"
        id="userEamil"
        aria-describedby="emailHelp"
        formControlName="email"
      />
      <div id="emailHelp" class="form-text">
        We'll never share your email with anyone else.
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control input-bg-custom"
        id="userPassword"
        formControlName="password"
      />
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"
        >Password Confirm</label
      >
      <input
        type="password"
        class="form-control input-bg-custom"
        id="userPasswordConfirm"
        formControlName="passwordConfirm"
      />
    </div>

    <button type="submit" class="btn btn-secondary w-100 mt-3">Submit</button>
  </form>
</div>
